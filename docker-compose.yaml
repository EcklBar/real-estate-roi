version: '3.8'

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.2-python3.10
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    # Custom variables
    AIRFLOW_VAR_MINIO_ENDPOINT: minio:9000
    AIRFLOW_VAR_MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
    AIRFLOW_VAR_MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    AIRFLOW_VAR_POSTGRES_HOST: postgres-dw
    AIRFLOW_VAR_POSTGRES_PORT: 5432
    AIRFLOW_VAR_POSTGRES_DB: ${POSTGRES_DB:-real_estate_dw}
    AIRFLOW_VAR_POSTGRES_USER: ${POSTGRES_USER:-postgres}
    AIRFLOW_VAR_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    AIRFLOW_VAR_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
  volumes:
    - ./dags:/opt/airflow/dags
    - ./src:/opt/airflow/src
    - ./include:/opt/airflow/include
    - ./data:/opt/airflow/data
    - airflow-logs:/opt/airflow/logs
  depends_on:
    postgres-airflow:
      condition: service_healthy
  networks:
    - real-estate-network

services:
  # ============================================
  # AIRFLOW - Orchestration
  # ============================================
  postgres-airflow:
    image: postgres:15
    container_name: postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-airflow-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    networks:
      - real-estate-network

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # ============================================
  # KAFKA - Real-time Streaming
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - real-estate-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - real-estate-network

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      - kafka
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      cub kafka-ready -b kafka:9092 1 60

      echo 'Creating Kafka topics...'
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic new_listings
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic price_updates
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1 --topic alerts

      echo 'Topics created:'
      kafka-topics --list --bootstrap-server kafka:9092
      "
    networks:
      - real-estate-network

  # ============================================
  # MINIO - S3-Compatible Storage
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - real-estate-network

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin}
      mc mb --ignore-existing myminio/real-estate-data
      mc mb --ignore-existing myminio/real-estate-data/raw
      mc mb --ignore-existing myminio/real-estate-data/processed
      echo 'Minio buckets created successfully'
      "
    networks:
      - real-estate-network

  # ============================================
  # POSTGRESQL + POSTGIS - Data Warehouse
  # ============================================
  postgres-dw:
    image: postgis/postgis:15-3.3
    container_name: postgres-dw
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-real_estate_dw}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-dw-data:/var/lib/postgresql/data
      - ./docker/postgres/init-postgis.sh:/docker-entrypoint-initdb.d/01-init-postgis.sh
      - ./include/sql:/docker-entrypoint-initdb.d/sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-real_estate_dw}"]
      interval: 5s
      retries: 5
    networks:
      - real-estate-network

  # ============================================
  # SPARK - Big Data Processing
  # ============================================
  spark-master:
    image: bitnami/spark:3.5
    container_name: spark-master
    ports:
      - "7077:7077"
      - "8081:8080"
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    volumes:
      - ./src:/opt/spark-apps
      - ./data:/opt/spark-data
    networks:
      - real-estate-network

  spark-worker:
    image: bitnami/spark:3.5
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    volumes:
      - ./src:/opt/spark-apps
      - ./data:/opt/spark-data
    networks:
      - real-estate-network

  # ============================================
  # ELK STACK - Monitoring (Optional)
  # ============================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - real-estate-network
    profiles:
      - elk

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - real-estate-network
    profiles:
      - elk

# ============================================
# NETWORKS
# ============================================
networks:
  real-estate-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres-airflow-data:
  postgres-dw-data:
  minio-data:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:
  elasticsearch-data:
  airflow-logs:
